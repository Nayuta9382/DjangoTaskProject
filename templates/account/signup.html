{% extends "base.html" %}

{% block title %}サインアップ{% endblock title %}

{% block content %}

<h3  class="mt-5 w-50 mx-auto ">サインアップ</h3>
<form class="mt-4 mx-auto d-flex flex-column  align-items-center gap-3" action="" method="post" style="height: 50vh; ">
    {% csrf_token %}
    {% for field in form %}
    <div class="w-50">
        <label  for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }} 
        {% if field.help_text %}
        <small class="help-text">{{ field.help_text }}</small>
        {% endif %}
        <div class="mt-1" style=" color: red;">{{ field.errors }}</div>  
      </div>
    {% endfor %}

   

    <button class="mt-1 d-block w-25 btn btn-dark " type="submit">サインアップ</button>
</form>


{% endblock content %}
