{% extends "base.html" %}

{% block title %}
編集
{% endblock  %}
{% block content %}
<h3  class="mt-5 w-50 mx-auto ">編集</h3>
<form class="mt-4 mx-auto d-flex flex-column  align-items-center gap-3" action="" method="post" >
    {% for field in form %}
    {% csrf_token %}
    <div class="w-50">
        <label  for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }} 
        {% if field.help_text %}
        <small class="help-text">{{ field.help_text }}</small>
        {% endif %}
        <div class="mt-1" style=" color: red;">{{ field.errors }}</div>  
      </div>
    {% endfor %}

   

    <button class="mt-1 d-block w-25 btn btn-dark " type="submit">編集</button>
</form>
{% endblock content %}
